<!-- client/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="join-ui">
        <h1>Multiplayer Shooter</h1>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="15">
        <button id="joinBtn">Join Game</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>

    <div id="scoreboard" style="position: absolute; top: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; display: none;">
        <h2>Scoreboard</h2>
        <ul id="scoreList" style="list-style: none; padding: 0; margin: 0;"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
