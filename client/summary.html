<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="summary-container">
        <h1>Game Over!</h1>
        <div class="kill-summary-section">
            <h2>Score Summary</h2>
            <table id="killSummaryTable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Eliminations</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Kill summary data will be inserted here by summary.js -->
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <button id="backToMenuBtn">Back to Main Menu</button>
        </div>
    </div>
    <script src="summary.js"></script>
</body>
</html>
